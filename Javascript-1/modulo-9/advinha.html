<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advinhação</title>


</head>

<body>

  <input type="text">
  <button>Comparar</button>

  <script>

   //criar um input para verificar se o valor digitado condiz com o array que possui 4 valores
    var segredos = [];
    segredos.push(Math.round(Math.random()*10));

    var input = document.querySelector("input");
    var botao = document.querySelector("button");
    input.focus();

    //a função abaixo irá percorrer o array 
    function verifica(){
      var achou=false; //vai guardar a informação sobre termos acertado o valor ou não 
      for(var posicaoArray=0; posicaoArray<segredos.length;posicaoArray++){//

        if (segredos[posicaoArray] == input.value) {
          alert("Você acertou!");
          achou=true;
          break;

        }
      }
      if(achou!=true){

        alert("Você errou!"); 

      }  
     input.value = '';
     input.focus();
    } 
    

    botao.onclick = verifica;

  </script>

</body>

</html>
