<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>

   

    <section class="principal">

       <img src="assets/logo.png" alt="Logo da Alura" class="logo">

      <form action="">

          <textarea placeholder="Digite seu texto" name="texto-cripto" id="input" cols="60" rows="10" required class="input-text"></textarea>
          

          <div class="msg-atention">

             <img src="assets/atention.png" alt="vetor indicando que deve-se prestar atenção" class="img-atention">

            <span>Apenas letras minúsculas e sem acento. </span>

          </div>


          <div class="button">

            <input type="submit" value="Criptografar" class="btn cripto">

            <input type="submit" value="Descriptografar" class="btn descripto">

          </div>
        </form>
        
       
    </section>

    <section class="exibidor-de-texto">

      <div class="content">

        <img src="assets/High quality products 1 1.svg" alt="">

        <h4>Nenhuma mensagem encontrada</h4>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
      </div>

        


        <!-- Será ativado apenas quando for exibir o texto descriptografado 
        <textarea readonly name="texto-descripto" id="output" cols="30" rows="10" ></textarea>
      
        botao de copiar 
        -->
        
        
    </section>
  </main>

  <footer>
    <h4>Sobre mim</h4>
    <p>Olá, me chamo Fernanda Fernandes e sou a desenvolvedora dessa aplicação! Espero que tenha gostado! Siga-me nas minhas redes sociais! </p>

    <div class="links">
      <a href="https://github.com/Fernandafmsf" target="_blank"><img src="assets/github (1).png" alt="Logo do Github">
      </a>

      <a href="https://www.linkedin.com/in/fernanda-fernandes-dev/" target="_blank"><img src="assets/linkedin.png" alt="Logo do Github">
      </a>
    </div>
    
  </footer>
  

</body>
</html>
