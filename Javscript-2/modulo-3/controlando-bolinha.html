<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Bolinhas</title>
</head>

<body>

  <canvas width="600" height="400"></canvas>

  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0;
    var raio = 10; // Raio deve ser declarado fora da função para nao ter seu valor 'retornado'


    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;

       if (evento.shiftKey && evento.altKey) {
        alert('Só aperte uma tecla por vez, por favor!');
      } else if (evento.shiftKey && raio + 10 <= 40) {
        raio = raio + 10;
      } else if (evento.altKey && raio - 5 >= 10) {
        raio = raio - 5;
      }

      pincel.fillStyle = cores[indiceCorAtual];
      pincel.beginPath();
      pincel.arc(x, y, raio, 0, 2 * 3.14)
      pincel.fill();
    }

    tela.onclick = desenhaCirculo;

    function mudaCor() { // de acordo com o clique do botão direito, muda a cor da bolinha 
      indiceCorAtual++

      if (indiceCorAtual >= cores.length) {

        indiceCorAtual = 0;
      }
      alert('funcionou!');
      return false;
    }

    tela.oncontextmenu = mudaCor; // vai captar o clique com o botão direito do mouse e executar a função mudaCor, que irá fazer essa alteração graças à var. indiceCorAtual 


  </script>

</body>

</html>
