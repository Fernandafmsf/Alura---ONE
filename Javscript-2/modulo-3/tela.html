<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela viva </title>
</head>
<body>

  <canvas width="600" height="400"></canvas>

  <script>
      var tela = document.querySelector('canvas');
      var pincel = tela.getContext('2d'); 

      pincel.fillStyle = 'black';
      pincel.fillRect (0,0,600,400);

      
      var cores = ['blue', 'red', 'green'];
      var indiceCorAtual = 0; 


      function desenhaCirculo (evento){

          var x = evento.pageX - tela.offsetLeft; // O 'offset' serve para calcular certinho o posicionamento no eixo X, já que a outra função não leva em consideração só o canvas, mas sim a tela inteira
          var y = evento.pageY - tela.offsetTop;
          console.log('x: ' + x +' y:' + y);
          pincel.fillStyle = cores[indiceCorAtual];
          pincel.beginPath();
          pincel.arc(x, y, 10, 0, 2 * 3.14);
          pincel.fill();

        
      }
  
      tela.onclick = desenhaCirculo; 

      function mudaCor(){
        indiceCorAtual++;
        if (indiceCorAtual >= cores.length) {
          indiceCorAtual = 0;
        } 

        alert('Funcionou!');
        alert ('length' + cores.length + 'Indice' + indiceCorAtual ); 
        return false;
      }

      tela.oncontextmenu = mudaCor; //responsável por 'pegar' o clique com o mouse direito 

      

  </script>
  
</body>
</html>
