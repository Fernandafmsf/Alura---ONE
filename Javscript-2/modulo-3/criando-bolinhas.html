<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Bolinhas</title>
</head>
<body>

  <canvas width="600" height="400"></canvas>

  <script>
      var tela = document.querySelector('canvas');
      var pincel = tela.getContext('2d'); 
      var cores = ['blue', 'red', 'green'];
      var indiceCorAtual = 0; 
     

      pincel.fillStyle='black';
      pincel.fillRect(0,0,600,400);


      //esse código vai aumentar a cor da bolinha de acordo com o botão direito do mouse e aumentar a bolinha de tamanho em 10 quando shift é pressionado. Vale ressaltar que nesse código, só aumenta uma vez e toda vez que pararmos de clicar, a bolinha voltará ao tamanho normal. Isso acontece porque declaramos a var raio dentro da função, ou seja, ela será reiniciada toda vez que a função for chamada, e ela é chamada toda vez que clicamos na tela. 

      function desenhaCirculo(evento){

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        var raio = 10; 

        if (evento.shiftKey){
          raio = raio+10;
        }
        
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, raio , 0 , 2*3.14)
        pincel.fill();
      }

      tela.onclick= desenhaCirculo;

      function mudaCor (){
        indiceCorAtual++
        if(indiceCorAtual>=cores.length){
          indiceCorAtual=0;
        }
        alert('funcionou!');
        return false;
      }
      tela.oncontextmenu = mudaCor;

      
  </script>
  
</body>
</html>
