<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Idade dos Familiares  </title>
</head>

<body>

  <script>

    function pulaLinha() {
      document.write("<br><br>");
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    //pedindo para informar a quantidade de familiares 
    var quantidadeFamiliares = parseInt(prompt("Quantos familiares você tem?"));
     var somaIdades = 0;


    for(var contador=0; quantidadeFamiliares>contador;contador++){

      var idade = parseInt(prompt("Insira a idade do familiar"));
      somaIdades = somaIdades+idade;
     
    }
    
    var mediaIdades = somaIdades/quantidadeFamiliares;
    mostra("A média de idade dos seus familiares e: "+mediaIdades);
    mostra("Fim");

  </script>

</body>

</html>
